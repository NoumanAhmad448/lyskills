name: Psalm Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '42 20 * * 1'

permissions:
  contents: read

jobs:
  php-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: bcmath  # Ensure bcmath is installed

      - name: create import directories
        run: mkdir -p storage/app storage/framework/cache storage/framework/sessions storage/framework/views storage/logs

      - name: set permissions
        run: chmod -R 755 storage

      - name: Install Dependencies (Ignore bcmath extension requirement)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --ignore-platform-req=ext-bcmath

      - name: Psalm Security Scan
        uses: psalm/psalm-github-security-scan@f3e6fd9432bc3e44aec078572677ce9d2ef9c287

      - name: Upload Security Analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
