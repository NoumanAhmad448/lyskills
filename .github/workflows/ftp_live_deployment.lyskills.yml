name: Lyskills Deployment

on:
  push:
    branches: [ "master" ]
jobs:
  laravel-deployment:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.1]
        commit_msg: ["Fixes coding style"]
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP with fail-fast
      uses: shivammathur/setup-php@21e092a3e0c2fabb77bf641337eced34a4bcd3cc
      with:
        php-version: ${{ matrix.php }}
        extensions: json, dom, curl, libxml, mbstring, bz2, fileinfo, gd, gettext,mbstring,exif,mysqli,pdo_mysql
        tools: pint:1.16.1,phpdoc,composer:2.4.4
        coverage: none

    # - uses: shivammathur/setup-php@v2
    #   with:
    #     php-version: '8.1'
        # ini-values: upload_max_filesize=80000M, post_max_size = 80000M, allow_url_fopen = On, display_errors = Off,enable_dl = Off,
                    # file_uploads = On,max_execution_time = 300,max_input_time = 600, max_input_vars = 10000,memory_limit = 4500M
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.live', '.env');"

    # - name: clear cache
      # run: php artisan config:cache

    - name: npm dependecies
      run: npm install

    # - name: Clear Cache & run migrations
    #   run: |
    #     php artisan key:generate
    #     php artisan migrate

    # - name: config routing
      # run: php artisan config:route
    - name: Run Pint
      run: pint --config pint.json

    # - name: Sync files
    #   uses: SamKirkland/FTP-Deploy-Action@v4.3.5
    #   with:
    #     server: ${{secrets.FTP_SERVER}}
    #     username: ${{secrets.FTP_USERNAME}}
    #     password: ${{secrets.FTP_PASS}}
    #     server-dir: /
    #     log-level	: verbose
    #     # dry-run: true

    - name: FTP Deploy
      uses: sebastianpopp/ftp-action@releases/v2 # FTP deploy action
      with:
        host: ${{ secrets.FTP_SERVER }}  # FTP server address
        username: ${{ secrets.FTP_USERNAME }}  # FTP username
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password
        port: 21  # FTP port, 21 is default FTP port
        localDir: ./  # Local directory to upload (default is the repository root)
        remoteDir: /
        options: "--delete --asci"


